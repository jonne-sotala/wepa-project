<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/layout.html :: head('Login')"></head>
  <body>

    <header th:replace="fragments/layout.html :: header"> </header>

    <h1>Login:</h1>
    <form class="signup" th:action="@{/login}" method="POST">
      <input type="text" name="username" placeholder="Username" required pattern=".*\S+.*"/><br>
      <input type="password" name="password" placeholder="Password" required pattern=".*\S+.*"/><br>
      <input type="submit" value="Let me in!"/>
    </form>

    <h2>You don't yet have an account?</h1>
    
    <h1>Sign up:</h1>
    <form class="signup" action="/signup" method="POST">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" required pattern=".*\S+.*" /><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required /><br>
      <label for="firstname">First name:</label><br>
      <input type="text" id="firstname" name="firstname" required pattern=".*\S+.*" /><br>
      <label for="lastname">Last name:</label><br>
      <input type="text" id="lastname" name="lastname" required pattern=".*\S+.*" /><br>
      <label for="gender">Gender:</label><br>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>
      <input type="submit" value="Sign up!"/>
    </form>


  </body>
</html>
