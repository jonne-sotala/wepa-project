<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/layout.html :: head('Admin')"></head>
  <body>

      <h2>Upload a named picture</h2>
      <form th:action="@{/admin/addpicture}" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" />
        <input type="file" name="file" />
        <input type="submit" value="Upload!" />
      </form>

  </body>
</html>
