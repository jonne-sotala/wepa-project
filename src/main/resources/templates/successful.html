<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/layout.html :: head('Comments')"></head>
  <body>

    <header th:replace="fragments/layout.html :: header"> </header>

    <h1>Login:</h1>
    <form th:action="@{/login}" method="POST">
      <input type="text" name="username" placeholder="Username" required/><br>
      <input type="password" name="password" placeholder="Password" required/><br>
      <input type="submit" value="Let me in!"/>
    </form>

    <h2>You don't yet have an account?</h1>
    
    <h1>Sign up:</h1>
    <form action="/signup" method="POST">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" required /><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required /><br>
      <!-- <label for="retype">Retype password:</label><br>
      <input type="password" id="retype" name="retype"/><br> -->
      <label for="firstname">First name:</label><br>
      <input type="text" id="firstname" name="firstname" required /><br>
      <label for="lastname">Last name:</label><br>
      <input type="text" id="lastname" name="lastname" required /><br>
      <input type="submit" value="Sign up!"/>
    </form>

    <h1>Congratulations! You have succesfully signed up!</h1>
    <h2>Now try to login!</h2>


  </body>
</html>
